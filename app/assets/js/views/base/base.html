<div class="board" tabindex="-1">
    <div class="board__game-area">
    </div>

    <audio id="specialSound">
        <source src="{{gamePath}}sounds/special.mp3" type="audio/mpeg">
    </audio>
    <audio id="selectSound">
        <source src="{{gamePath}}sounds/select.mp3" type="audio/mpeg">
    </audio>
    <audio id="cancelSound">
        <source src="{{gamePath}}sounds/cancel.mp3" type="audio/mpeg">
    </audio>
    <audio id="cardGameGameMusic" loop>
        <source src="{{gamePath}}sounds/music.mp3" type="audio/mpeg">
    </audio>
    <audio id="cardGameVictoryMusic">
        <source src="{{gamePath}}sounds/victory.mp3" type="audio/mpeg">
    </audio>
</div>
